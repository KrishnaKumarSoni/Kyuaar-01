{% extends "base.html" %}

{% block title %}Login - Kyuaar{% endblock %}

{% block content %}
<div class="container relative min-h-[calc(100vh-8rem)] flex-col items-center justify-center grid lg:max-w-none lg:grid-cols-1 lg:px-0">
    <div class="mx-auto flex w-full flex-col justify-center space-y-6 sm:w-[350px]">
        <!-- Logo and Title -->
        <div class="flex flex-col space-y-2 text-center">
            <div class="mx-auto flex h-20 w-20 items-center justify-center rounded-full border-2 border-primary" style="background-color: rgba(204, 85, 0, 0.1);">
                <i class="ph ph-package text-4xl text-primary"></i>
            </div>
            <h1 class="text-2xl font-semibold tracking-tight">Welcome back</h1>
            <p class="text-sm text-muted-foreground">
                Enter your credentials to access your account
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="grid gap-6">
            <form action="{{ url_for('auth.login') }}" method="POST" x-data="loginForm()" @submit="handleSubmit">
                <div class="grid gap-4">
                    <!-- Email Field -->
                    <div class="grid gap-2">
                        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="email">
                            Email
                        </label>
                        <div class="relative">
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                autocomplete="email" 
                                required 
                                x-model="email"
                                @blur="validateEmail"
                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm pl-10" 
                                placeholder="admin@kyuaar.com"
                            >
                            <i class="ph ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"></i>
                        </div>
                        <p x-show="errors.email" x-text="errors.email" class="text-sm text-destructive"></p>
                    </div>
                    
                    <!-- Password Field -->
                    <div class="grid gap-2">
                        <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="password">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                id="password" 
                                name="password" 
                                :type="showPassword ? 'text' : 'password'" 
                                autocomplete="current-password" 
                                required 
                                x-model="password"
                                @blur="validatePassword"
                                class="flex h-10 w-full rounded-md border px-3 py-2 text-sm pl-10 pr-10" 
                                placeholder="Enter your password"
                            >
                            <i class="ph ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground"></i>
                            <button 
                                type="button" 
                                @click="showPassword = !showPassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-muted-foreground hover:text-foreground"
                            >
                                <i :class="showPassword ? 'ph ph-eye-slash' : 'ph ph-eye'"></i>
                            </button>
                        </div>
                        <p x-show="errors.password" x-text="errors.password" class="text-sm text-destructive"></p>
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="flex items-center space-x-2">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        >
                        <label for="remember" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">
                            Remember me
                        </label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button 
                        type="submit" 
                        :disabled="loading || !isValid"
                        class="btn-primary w-full h-10 px-4 py-2 inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors disabled:pointer-events-none disabled:opacity-50"
                    >
                        <span x-show="!loading" class="flex items-center justify-center">
                            <i class="ph ph-sign-in mr-2"></i>
                            Sign in
                        </span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <i class="ph ph-circle-notch animate-spin mr-2"></i>
                            Signing in...
                        </span>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Demo Credentials -->
        <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-4">
            <div class="flex items-start space-x-3">
                <i class="ph ph-info text-muted-foreground mt-0.5"></i>
                <div class="text-sm">
                    <p class="font-medium">Admin Credentials</p>
                    <p class="text-muted-foreground">Email: admin@kyuaar.com</p>
                    <p class="text-muted-foreground">Password: admin123</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        email: '',
        password: '',
        showPassword: false,
        loading: false,
        errors: {
            email: '',
            password: ''
        },
        
        get isValid() {
            return this.email && this.password && !this.errors.email && !this.errors.password;
        },
        
        validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!this.email) {
                this.errors.email = 'Email is required';
            } else if (!emailRegex.test(this.email)) {
                this.errors.email = 'Please enter a valid email address';
            } else {
                this.errors.email = '';
            }
        },
        
        validatePassword() {
            if (!this.password) {
                this.errors.password = 'Password is required';
            } else if (this.password.length < 6) {
                this.errors.password = 'Password must be at least 6 characters';
            } else {
                this.errors.password = '';
            }
        },
        
        handleSubmit(event) {
            this.loading = true;
            
            // Validate all fields
            this.validateEmail();
            this.validatePassword();
            
            // If validation fails, prevent submission
            if (!this.isValid) {
                event.preventDefault();
                this.loading = false;
                return false;
            }
            
            // Let the form submit normally to the backend
            return true;
        }
    }
}
</script>
{% endblock %}
