{% extends "base.html" %}

{% block title %}Login - Kyuaar{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div class="p-4 rounded-full bg-primary/10 border border-primary/20">
                    <i class="ph-package text-4xl text-primary"></i>
                </div>
            </div>
            <h2 class="mt-6 text-3xl font-bold">Welcome back</h2>
            <p class="mt-2 text-sm text-zinc-400">
                Sign in to your account to continue
            </p>
        </div>
        
        <!-- Login Form -->
        <form class="mt-8 space-y-6" action="{{ url_for('auth.login') }}" method="POST" x-data="loginForm()" @submit="handleSubmit">
            <div class="card p-6 space-y-4">
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="label">Email address</label>
                    <div class="relative">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            x-model="email"
                            @blur="validateEmail"
                            class="input pl-10" 
                            placeholder="you@example.com"
                        >
                        <i class="ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                    </div>
                    <p x-show="errors.email" x-text="errors.email" class="text-sm text-red-500 mt-1"></p>
                </div>
                
                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="label">Password</label>
                    <div class="relative">
                        <input 
                            id="password" 
                            name="password" 
                            :type="showPassword ? 'text' : 'password'" 
                            autocomplete="current-password" 
                            required 
                            x-model="password"
                            @blur="validatePassword"
                            class="input pl-10 pr-10" 
                            placeholder="Enter your password"
                        >
                        <i class="ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                        <button 
                            type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-300"
                        >
                            <i :class="showPassword ? 'ph-eye-slash' : 'ph-eye'"></i>
                        </button>
                    </div>
                    <p x-show="errors.password" x-text="errors.password" class="text-sm text-red-500 mt-1"></p>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 rounded border-zinc-800 bg-zinc-900 text-primary focus:ring-primary"
                        >
                        <label for="remember" class="ml-2 block text-sm">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="text-sm">
                        <a href="#" class="text-primary hover:text-primary-hover">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        :disabled="loading || !isValid"
                        class="btn btn-primary w-full py-2.5 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading" class="flex items-center justify-center">
                            <i class="ph-sign-in mr-2"></i>
                            Sign in
                        </span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <i class="ph-circle-notch animate-spin mr-2"></i>
                            Signing in...
                        </span>
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Register Link -->
        <div class="text-center text-sm">
            <span class="text-zinc-400">Don't have an account?</span>
            <a href="{{ url_for('auth.register') }}" class="text-primary hover:text-primary-hover ml-1">
                Sign up
            </a>
        </div>
        
        <!-- Demo Credentials -->
        <div class="card p-4 bg-zinc-900/30 border-zinc-800/50">
            <div class="flex items-start space-x-2">
                <i class="ph-info text-zinc-400 mt-0.5"></i>
                <div class="text-sm text-zinc-400">
                    <p class="font-medium">Demo Credentials</p>
                    <p>Email: demo@kyuaar.com</p>
                    <p>Password: demo123</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function loginForm() {
    return {
        email: '',
        password: '',
        showPassword: false,
        loading: false,
        errors: {
            email: '',
            password: ''
        },
        
        get isValid() {
            return this.email && this.password && !this.errors.email && !this.errors.password;
        },
        
        validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!this.email) {
                this.errors.email = 'Email is required';
            } else if (!emailRegex.test(this.email)) {
                this.errors.email = 'Please enter a valid email address';
            } else {
                this.errors.email = '';
            }
        },
        
        validatePassword() {
            if (!this.password) {
                this.errors.password = 'Password is required';
            } else if (this.password.length < 6) {
                this.errors.password = 'Password must be at least 6 characters';
            } else {
                this.errors.password = '';
            }
        },
        
        handleSubmit(event) {
            this.loading = true;
            
            // Validate all fields
            this.validateEmail();
            this.validatePassword();
            
            // If validation fails, prevent submission
            if (!this.isValid) {
                event.preventDefault();
                this.loading = false;
                return false;
            }
            
            // Let the form submit normally to the backend
            return true;
        }
    }
}
</script>
{% endblock %}
