{% extends "base.html" %}

{% block title %}Register - Kyuaar{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="flex justify-center mb-4">
                <div class="p-4 rounded-full bg-primary/10 border border-primary/20">
                    <i class="ph-user-plus text-4xl text-primary"></i>
                </div>
            </div>
            <h2 class="mt-6 text-3xl font-bold">Create your account</h2>
            <p class="mt-2 text-sm text-zinc-400">
                Join Kyuaar to start managing your packets
            </p>
        </div>
        
        <!-- Register Form -->
        <form class="mt-8 space-y-6" action="{{ url_for('auth.register') }}" method="POST" x-data="registerForm()">
            <div class="card p-6 space-y-4">
                <!-- Name Field -->
                <div class="space-y-2">
                    <label for="name" class="label">Full Name</label>
                    <div class="relative">
                        <input 
                            id="name" 
                            name="name" 
                            type="text" 
                            autocomplete="name" 
                            required 
                            x-model="name"
                            @blur="validateName"
                            class="input pl-10" 
                            placeholder="John Doe"
                        >
                        <i class="ph-user absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                    </div>
                    <p x-show="errors.name" x-text="errors.name" class="text-sm text-red-500 mt-1"></p>
                </div>
                
                <!-- Email Field -->
                <div class="space-y-2">
                    <label for="email" class="label">Email address</label>
                    <div class="relative">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            x-model="email"
                            @blur="validateEmail"
                            class="input pl-10" 
                            placeholder="you@example.com"
                        >
                        <i class="ph-envelope absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                    </div>
                    <p x-show="errors.email" x-text="errors.email" class="text-sm text-red-500 mt-1"></p>
                </div>
                
                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="label">Password</label>
                    <div class="relative">
                        <input 
                            id="password" 
                            name="password" 
                            :type="showPassword ? 'text' : 'password'" 
                            autocomplete="new-password" 
                            required 
                            x-model="password"
                            @blur="validatePassword"
                            @input="checkPasswordStrength"
                            class="input pl-10 pr-10" 
                            placeholder="Create a strong password"
                        >
                        <i class="ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                        <button 
                            type="button" 
                            @click="showPassword = !showPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-300"
                        >
                            <i :class="showPassword ? 'ph-eye-slash' : 'ph-eye'"></i>
                        </button>
                    </div>
                    <p x-show="errors.password" x-text="errors.password" class="text-sm text-red-500 mt-1"></p>
                    
                    <!-- Password Strength Indicator -->
                    <div x-show="password" class="mt-2">
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-xs text-zinc-400">Password strength</span>
                            <span class="text-xs" :class="strengthColor" x-text="strengthText"></span>
                        </div>
                        <div class="w-full bg-zinc-800 rounded-full h-1.5">
                            <div 
                                class="h-1.5 rounded-full transition-all duration-300"
                                :class="strengthColor.replace('text-', 'bg-')"
                                :style="`width: ${strengthPercentage}%`"
                            ></div>
                        </div>
                    </div>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label for="confirm_password" class="label">Confirm Password</label>
                    <div class="relative">
                        <input 
                            id="confirm_password" 
                            name="confirm_password" 
                            :type="showConfirmPassword ? 'text' : 'password'" 
                            autocomplete="new-password" 
                            required 
                            x-model="confirmPassword"
                            @blur="validateConfirmPassword"
                            class="input pl-10 pr-10" 
                            placeholder="Confirm your password"
                        >
                        <i class="ph-lock absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400"></i>
                        <button 
                            type="button" 
                            @click="showConfirmPassword = !showConfirmPassword"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-zinc-300"
                        >
                            <i :class="showConfirmPassword ? 'ph-eye-slash' : 'ph-eye'"></i>
                        </button>
                    </div>
                    <p x-show="errors.confirmPassword" x-text="errors.confirmPassword" class="text-sm text-red-500 mt-1"></p>
                </div>
                
                <!-- Terms and Conditions -->
                <div class="flex items-start">
                    <input 
                        id="terms" 
                        name="terms" 
                        type="checkbox" 
                        required
                        x-model="acceptTerms"
                        class="h-4 w-4 rounded border-zinc-800 bg-zinc-900 text-primary focus:ring-primary mt-0.5"
                    >
                    <label for="terms" class="ml-2 block text-sm text-zinc-400">
                        I agree to the <a href="#" class="text-primary hover:text-primary-hover">Terms of Service</a> 
                        and <a href="#" class="text-primary hover:text-primary-hover">Privacy Policy</a>
                    </label>
                </div>
                
                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        :disabled="loading || !isValid"
                        class="btn btn-primary w-full py-2.5 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading" class="flex items-center justify-center">
                            <i class="ph-user-plus mr-2"></i>
                            Create account
                        </span>
                        <span x-show="loading" class="flex items-center justify-center">
                            <i class="ph-circle-notch animate-spin mr-2"></i>
                            Creating account...
                        </span>
                    </button>
                </div>
            </div>
        </form>
        
        <!-- Login Link -->
        <div class="text-center text-sm">
            <span class="text-zinc-400">Already have an account?</span>
            <a href="{{ url_for('auth.login') }}" class="text-primary hover:text-primary-hover ml-1">
                Sign in
            </a>
        </div>
    </div>
</div>

<script>
function registerForm() {
    return {
        name: '',
        email: '',
        password: '',
        confirmPassword: '',
        acceptTerms: false,
        showPassword: false,
        showConfirmPassword: false,
        loading: false,
        passwordStrength: 0,
        errors: {
            name: '',
            email: '',
            password: '',
            confirmPassword: ''
        },
        
        get isValid() {
            return this.name && this.email && this.password && this.confirmPassword && 
                   this.acceptTerms && !Object.values(this.errors).some(error => error);
        },
        
        get strengthPercentage() {
            return this.passwordStrength * 25;
        },
        
        get strengthText() {
            const texts = ['', 'Weak', 'Fair', 'Good', 'Strong'];
            return texts[this.passwordStrength];
        },
        
        get strengthColor() {
            const colors = ['', 'text-red-500', 'text-orange-500', 'text-yellow-500', 'text-green-500'];
            return colors[this.passwordStrength];
        },
        
        validateName() {
            if (!this.name) {
                this.errors.name = 'Name is required';
            } else if (this.name.length < 2) {
                this.errors.name = 'Name must be at least 2 characters';
            } else {
                this.errors.name = '';
            }
        },
        
        validateEmail() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!this.email) {
                this.errors.email = 'Email is required';
            } else if (!emailRegex.test(this.email)) {
                this.errors.email = 'Please enter a valid email address';
            } else {
                this.errors.email = '';
            }
        },
        
        validatePassword() {
            if (!this.password) {
                this.errors.password = 'Password is required';
            } else if (this.password.length < 8) {
                this.errors.password = 'Password must be at least 8 characters';
            } else {
                this.errors.password = '';
            }
        },
        
        validateConfirmPassword() {
            if (!this.confirmPassword) {
                this.errors.confirmPassword = 'Please confirm your password';
            } else if (this.confirmPassword !== this.password) {
                this.errors.confirmPassword = 'Passwords do not match';
            } else {
                this.errors.confirmPassword = '';
            }
        },
        
        checkPasswordStrength() {
            let strength = 0;
            if (this.password.length >= 8) strength++;
            if (this.password.match(/[a-z]/) && this.password.match(/[A-Z]/)) strength++;
            if (this.password.match(/[0-9]/)) strength++;
            if (this.password.match(/[^a-zA-Z0-9]/)) strength++;
            
            this.passwordStrength = strength;
        }
    }
}
</script>
{% endblock %}
