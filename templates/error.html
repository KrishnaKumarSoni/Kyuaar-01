<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Kyuaar</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind config for shadcn/ui theming -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                container: {
                    center: true,
                    padding: '2rem',
                    screens: {
                        '2xl': '1400px',
                    },
                },
                extend: {
                    colors: {
                        border: 'hsl(var(--border))',
                        input: 'hsl(var(--input))',
                        ring: 'hsl(var(--ring))',
                        background: 'hsl(var(--background))',
                        foreground: 'hsl(var(--foreground))',
                        primary: {
                            DEFAULT: 'hsl(var(--primary))',
                            foreground: 'hsl(var(--primary-foreground))',
                        },
                        secondary: {
                            DEFAULT: 'hsl(var(--secondary))',
                            foreground: 'hsl(var(--secondary-foreground))',
                        },
                        destructive: {
                            DEFAULT: 'hsl(var(--destructive))',
                            foreground: 'hsl(var(--destructive-foreground))',
                        },
                        muted: {
                            DEFAULT: 'hsl(var(--muted))',
                            foreground: 'hsl(var(--muted-foreground))',
                        },
                        accent: {
                            DEFAULT: 'hsl(var(--accent))',
                            foreground: 'hsl(var(--accent-foreground))',
                        },
                        popover: {
                            DEFAULT: 'hsl(var(--popover))',
                            foreground: 'hsl(var(--popover-foreground))',
                        },
                        card: {
                            DEFAULT: 'hsl(var(--card))',
                            foreground: 'hsl(var(--card-foreground))',
                        },
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                },
            },
        }
    </script>
    
    <!-- Phosphor Icons -->
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css">
    
    <!-- Dark mode with burnt orange theme -->
    <style>
        /* Force dark mode always */
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: #09090b !important; /* zinc-950 */
            color: #fafafa !important; /* zinc-50 */
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* Primary burnt orange colors */
        .text-primary { color: #CC5500 !important; }
        .bg-primary { background-color: #CC5500 !important; }
        .border-primary { border-color: #CC5500 !important; }
        
        /* Buttons - Base styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.25rem;
            transition: all 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
            text-decoration: none;
            padding: 0.5rem 1rem;
            min-height: 2.5rem;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Primary Button */
        .btn-primary {
            background-color: #CC5500 !important;
            color: white !important;
            border-color: #CC5500 !important;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #FF6600 !important;
            border-color: #FF6600 !important;
            color: white !important;
        }
        
        /* Secondary Button */
        .btn-secondary {
            background-color: #27272a !important; /* zinc-800 */
            color: #fafafa !important;
            border-color: #3f3f46 !important; /* zinc-700 */
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #3f3f46 !important; /* zinc-700 */
            color: #fafafa !important;
        }
        
        /* Cards */
        .card {
            background-color: #18181b !important; /* zinc-900 */
            border: 1px solid #27272a !important; /* zinc-800 */
            color: #fafafa !important;
            border-radius: 0.5rem;
        }
        
        /* Phosphor Icons - Ensure they display properly */
        i[class*="ph"], i[class*="ph-"] {
            font-family: "Phosphor" !important;
            font-style: normal;
            font-weight: normal;
            line-height: 1;
            display: inline-block;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 max-w-md text-center">
        <!-- Error Icon -->
        <div class="mb-6">
            <div class="w-16 h-16 bg-red-600 rounded-full flex items-center justify-center mx-auto">
                <i class="ph ph-warning text-3xl text-white"></i>
            </div>
        </div>

        <!-- Error Content -->
        <div class="card p-6 shadow-lg">
            <h1 class="text-xl font-bold text-red-400 mb-4">{{ error_message }}</h1>
            {% if error_details %}
            <p class="text-zinc-300 mb-6">{{ error_details }}</p>
            {% endif %}
            
            <!-- Action Buttons -->
            <div class="space-y-3">
                <button onclick="window.history.back()" 
                        class="btn btn-primary w-full">
                    <i class="ph ph-arrow-left mr-2"></i>
                    Go Back
                </button>
                
                <a href="/" 
                   class="btn btn-secondary w-full">
                    <i class="ph ph-house mr-2"></i>
                    Home
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8">
            <p class="text-muted-foreground text-sm">
                Powered by <span class="text-primary font-semibold">Kyuaar</span>
            </p>
        </div>
    </div>
</body>
</html>
